<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    {% block css %}
    {% endblock css %}
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/news/">Модуль D6. Проект NewsPaper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/">News</a></li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/news/search/">Поиск</a>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/news/add">Добавить новость</a></li>
                
                {% if user.is_authenticated %}
                  
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/">{{user.username}}</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/sign/logout/">Выход</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/sign/login/">Вход</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/sign/signup/">Регистрация</a></li>
                    
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}


{% endblock content %}
</body>
</html>
